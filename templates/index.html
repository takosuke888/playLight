<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Image Grid</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -20px;
        }
        .grid {
            display: grid;
            grid-template-areas: 
                "top-left top-right"
                "bottom-left bottom-right";
            gap: 5px;
        }
        .grid img {
            width: 200px;
            height: 150px;
            margin-bottom: 30px;
        }
        .center-image img {
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }
        /* シェイクアニメーション */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-40px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }
        .shake {
            animation: shake 1s;
        }
        /* 回転アニメーション */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* ズームインアウトアニメーション */
        @keyframes zoom-in-out {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* 更新ボタンのスタイル */
        .refresh-button {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 1000; /* 最前面に配置 */
        }

        .refresh-button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 更新ボタン -->
    <div class="refresh-button" onclick="location.reload();" ontouchstart="location.reload();">
        <img src="{{ url_for('static', filename='reflesh.png') }}" alt="Refresh">
    </div>

    <div class="container">
        <div class="center-image">
            <img src="{{ url_for('static', filename='' + center_image) }}" alt="Center Image"
                id="center-image">
        </div>
        <div class="grid">
            <img src="{{ url_for('static', filename=images[0]) }}" alt="Image 1" 
                data-image="{{ images[0] }}">
            <img src="{{ url_for('static', filename=images[1]) }}" alt="Image 2" 
                data-image="{{ images[1] }}">
            <img src="{{ url_for('static', filename=images[2]) }}" alt="Image 3" 
                data-image="{{ images[2] }}">
            <img src="{{ url_for('static', filename=images[3]) }}" alt="Image 4" 
                data-image="{{ images[3] }}">
        </div>
    </div>

    <script>

        let isAnimating = false; // アニメーション進行中かどうかを管理するフラグ

        // 30sごとにページをリロードする
        setInterval(() => {
            location.reload();
        }, 30000); // 30秒ごとにリロード


        // タッチイベントでの画像クリック処理
        async function imageClick(element, imageName) {
            
            if (isAnimating) return; // アニメーション中はイベントを無効化

            isAnimating = true; // アニメーション進行中に設定
            
            // ランダムで回転またはシェイク

            const randomNum = Math.random();
            if (randomNum < 0.3) {
                // 回転アニメーションを追加
                element.style.animation = 'rotate 1s linear';
                setTimeout(() => {
                    element.style.animation = ''; // アニメーションをリセット
                    isAnimating = false; // アニメーション終了
                }, 1000);
            } else if (randomNum < 0.6) {
                // シェイクアニメーションを追加
                element.classList.add('shake');
                setTimeout(() => {
                    element.classList.remove('shake'); // アニメーションをリセット
                    isAnimating = false; // アニメーション終了
                }, 1000);
            }
            else {
                // ズームインアウトアニメーションを追加
                element.style.animation = 'zoom-in-out 1s ease-in-out';
                setTimeout(() => {
                    element.style.animation = ''; // アニメーションをリセット
                    isAnimating = false; // アニメーション終了
                }, 1000);
            }
            
            // サーバーへリクエスト送信
            try {
                await fetch('/light_control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image_path: imageName })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // クリック/タッチイベントリスナーの登録
        function setupEventListeners() {
            const images = document.querySelectorAll('.grid img, .center-image img');
            images.forEach(image => {
                const imageName = image.getAttribute('data-image') || 'light.jpg';

                // クリックおよびタッチイベントを追加
                image.addEventListener('touchstart', (event) => {
                    event.preventDefault(); // タッチスクロールを防止
                    imageClick(image, imageName);
                }, { passive: false });
            });
        }

        // ページ読み込み後にイベントを設定
        window.addEventListener('DOMContentLoaded', setupEventListeners);
    </script>
</body>
</html>
